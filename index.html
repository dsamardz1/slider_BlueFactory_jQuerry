<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blue Factory slider</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

<header class="header">

</header>

<div class="container">
    
    <div class="text">
        <h1 class="title">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit
        </h1>
        <p>Sit dolorem lorem ipsum nemam pojma sta da pisem samo da popunim prazan prostor koji moram popuniti</p>
    


    </div>
    
    <div class="slider">

            <div class="arrows">
                <div id="prev">
                    <img src="images/arrow-blue-left.png" alt="" id="previous">
                </div>
                <div id="nxt">
                    <img src="images/arrow-blue-right.png" alt="" id="next">
                </div>
            </div>




        <div class="row">
            <div class="slider_row1" id="topSlider">
                <img src="images/slider-image-1.jpg" alt="">
                <img src="images/slider-image-2.jpg" alt="">
                <img src="images/slider-image-3.jpg" alt="">
                <img src="images/slider-image-4.jpg" alt="">
                <img src="images/slider-image-5.jpg" alt="">
            </div>

        </div>
        <div class="row2">
            <div class="slider_row2" id="bottomSlider">
                <img src="images/slider-image-6.jpg" alt="">
                <img src="images/slider-image-7.jpg" alt="">
                <img src="images/slider-image-8.jpg" alt="">
                <img src="images/slider-image-9.jpg" alt="">
                <img src="images/slider-image-10.jpg" alt="">
            </div>
        </div>
    </div>
    

</div>

<footer class="footer">

</footer>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
